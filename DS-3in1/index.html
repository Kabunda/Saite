<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Большой спринт</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_hs.css">
    <meta property="og:title" content="Спринт">
    <meta property="og:description" content="Игра-тренажер для развития профессиональных навыков.">
    <meta property="og:image" content="../images/logo_boom.png">
    <script src="firebase.js" type="module" defer></script>
    <script src="core.js" type="module"></script>
    <script src="game-complit.js" type="module"></script>
    <script src="game-multiple.js" type="module"></script>
    <script src="game-neighbors.js" type="module"></script>
    <script src="script.js" type="module"></script>
</head>
<body>
    <header class="game-header">
        <a href="https://kabunda.github.io/Saite/" class="home-link">← На главную</a>
        <h1 class="logo" id="nazvanie">-название-</h1>
    </header>
    <main class="game-container">
    <!-- Начальный экран -->
        <section id="startScreen">
            <input type="text" id="playerName" placeholder="Ваше имя" maxlength="20">
            <h3>Правила</h3>
            <br>
            <p>Если нажать на таймер, то он будет отключен.</p>
            <br>
            <div id="rules">-правила-</div>
            <br>
            <button class="button" id="startBtn">Старт!</button>
            <div class="game-select">
                <h3>Выбор игры:</h3>
                <label><input type="radio" name="game" value="multiple" checked>Умножение</label>
                <label><input type="radio" name="game" value="neighbors">Соседи</label>
                <label><input type="radio" name="game" value="complit">Комплиты</label>
            </div>  
            <div class="collab-buttons">
                <button class="button" id="createSession">Создать сессию</button>
                <button class="button" id="joinSession">Присоединиться</button>
            </div>
            <div id="highscore">
                <h3>Топ-5 рекордов:</h3>
                <div id="highscoreList"></div>                
            </div>    
        </section>
    <!-- Игровой экран -->
        <section class="hidden" id="gameScreen">
            <div class="stats">
                <div>Этап: <span id="level"></span></div>        
                <div>Счёт: <span id="score"></span></div>
            </div>
            <div id="opponentProgress" class="opponent-progress"></div>
            <div id="timer" class="timer">--:--</div>
            <div class="game-content" id="gameContent">
                <!-- Динамически заменяется содержимое -->
            </div>
            <div class ="hintContainer" id="message"></div>
            <button class="button" id="checkBtn">Готово</button>
        </section>
    <!-- Экран завершения -->
        <section class="hidden" id="endScreen">
            <h2>Игра завершена!</h2>
            <div class="endGame">
                <p>Ваш счёт: <span class="highlight" id="finalScore">0</span></p>
                <div class="answers-history">
                    <h3>История ответов:</h3>
                    <ul id="answersList"></ul>
                </div>
            </div>
            <button class="button" id="resetBtn">Хорошо!</button>
        </section>
    </main>
</body>
</html>
