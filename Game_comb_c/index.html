<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Спринт комплитов</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style_hs.css">
    <link rel="stylesheet" href="style_end.css">
    <link rel="stylesheet" href="style_btn.css">
    <link rel="stylesheet" href="style_input.css">
    <link rel="stylesheet" href="style_ios.css">
    <meta property="og:title" content="Комплиты">
    <meta property="og:description" content="Игра-упражнение на знание комплитов.">
    <meta property="og:image" content="./images/logo_boom.png">
    <meta property="og:url" content="https://kabunda.github.io">
</head>
<body>
    <header class="game-header">
        <a href="https://kabunda.github.io/Saite/" class="home-link">← На главную</a>
        <h1 class="logo">Комплиты</h1>
    </header>
    <main class="game-container">
    <!-- Начальный экран -->
        <section class="start-screen" id="startScreen">
            <h3>Правила</h3>
            <div>Указан номер и номинал комплита, необходимо определить ставку на комплит и выплату.</div>
            <button class="button" id="startBtn">Старт!</button>
            <div class="time-select" hidden>
                <h3>Время:</h3>
                <label><input type="radio" name="time" value="180" checked>3 мин</label>
                <label><input type="radio" name="time" value="300">5 мин</label>
                <label><input type="radio" name="time" value="600">10 мин</label>
            </div>   
            <div id="highscore">
                <h3>Топ-10 рекордов:</h3>
                <div id="highscoreList"></div>                
            </div>    
        </section>
    <!-- Игровой экран -->
        <section class="game-screen hidden" id="gameScreen">
            <button class="button button-exit" id="endBtn" hidden>X</button> 
            <div class="stats">
                <div>Уровень: <span id="level">1</span></div>        
                <div>Счёт: <span id="score">0</span></div>
            </div>
            <div id="timer" class="timer">00:00</div>
            <div class="game-content">
                <div class="problem" id="problem">?</div>
                <div class="answers-container">
                    <input type="number" class="number-input" pattern="[0-9]*" id="answer1" inputmode="numeric" autofocus autocomplete="off">
                    <input type="number" class="number-input" pattern="[0-9]*" id="answer2" inputmode="numeric" autocomplete="off">
                </div>
                <button class="button" id="checkBtn">Готово</button>
            </div>
        </section>
    <!-- Экран сообщений -->
        <section class="modal-screen hidden" id="hintModal">
            <div class="hint-content" id="closeHnt">
                <div id="correctNumbers"></div>
            </div>
        </section>
    <!-- Экран завершения -->
        <section class="end-screen hidden" id="endScreen">
            <h2>Игра завершена!</h2>
            <div class="final-stats">
                <input type="text" id="playerName" placeholder="Ваше имя" maxlength="20">
                <p>Ваш счёт: <span class="highlight" id="finalScore">0</span></p>
                <p>Текущий рекорд: <span class="highlight" id="finalHighscore">0</span></p>
            </div>
            <button class="button" id="resetBtn">Подтвердить</button>
        </section>
    </main>
    <script src="firebase.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
