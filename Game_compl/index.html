<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комплитный спринт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="game-header">
        <a href="https://kabunda.github.io/Saite/" class="home-link">← На главную</a>
        <h1 class="logo">Комплитный спринт</h1>
    </header>
    
    <div class="game-container">
        <div class="start-screen" id="startScreen">
            <h2>Комплитный спринт</h2>
            <div class="settings">
                <div class="settings-column">
                    <div class="time-select">
                        <h3>Время:</h3>
                        <label><input type="radio" name="time" value="60" checked> 1 м</label>
                        <label><input type="radio" name="time" value="180"> 3 м</label>
                        <label><input type="radio" name="time" value="300"> 5 м</label>
                    </div>
    
                    <div class="stavka_viplata">
                        <h3>Режим:</h3>
                        <label><input type="radio" name="stavka_viplata" value="stavka" checked> Ставка</label>
                        <label><input type="radio" name="stavka_viplata" value="viplata"> Выплата</label>
                    </div>


                </div>
                
                <div class="settings-column">
                    <div class="difficulty">
                        <h3>Сложность:</h3>
                        <label><input type="radio" name="difficulty" value="easy"> 10</label>
                        <label><input type="radio" name="difficulty" value="medium" checked> 25</label>
                        <label><input type="radio" name="difficulty" value="hard"> 175</label>
                    </div>
                    <div id="highscore"></div>
                </div>
            </div>

            <button id="startBtn" class="btn">Старт!</button>
        </div>

        <div class="game-screen hidden">
            <div class="stats">
                <div>Уровень: <span id="level">1</span></div>
                <div id="timer" class="timer">03:00</div>
                <div>Счёт: <span id="score">0</span></div>
            </div>

            <div class="game-content">
                <div class="problem" id="problem">?</div>
                <input type="number" id="answer" autofocus>
                <div class="result" id="result"></div>
            </div>
        </div>

        <div class="end-screen hidden" id="endScreen">
            <h2>Игра завершена!</h2>
            <div class="final-stats">
                <p>Ваш счёт: <span class="highlight" id="finalScore">0</span></p>
                <p>Текущий рекорд: <span class="highlight" id="finalHighscore">0</span></p>
            </div>
            <button class="btn restart">Новая игра</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
