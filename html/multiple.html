<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тренажёр умножения</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article>
            <section hidden>
                <form>
                    <div class="checkbox-group">
                        <input type="checkbox" id="vehicle1" checked>
                        <label for="vehicle1">Умножение на 2.5</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="vehicle2" checked>
                        <label for="vehicle2">Умножение на 17 и 35</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="vehicle3" checked>
                        <label for="vehicle3">Счёт до 20</label>
                    </div>
                </form>
            </section>

            <section>
                <div class="timer-container">
                    <p id="timer">00:00:00</p>
                </div>

                <div class="practice-grid">
                    <div class="problem-section">
                        <p id="output_multiple">&nbsp;</p>
                    </div>
                    
                    <div class="input-section">
                        <input type="number" id="ans">
                    </div>

                    <div class="result-section">
                        <p id="output_multiple_otvet" hidden></p>
                    </div>
                </div>

                <div class="controls-grid">
                    <button id="welcomBtn" class="btn">Начать</button>
                    <button id="nextBtn" class="btn" hidden>Продолжить</button>
                    <button id="controlBtn" class="btn" hidden>Проверить</button>
                </div>
            </section>
        </article>
    </main>
    <script src="script.js"></script>
</body>
</html>
