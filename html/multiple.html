    <main>
      <article>
        <section hidden = "true">
          <h2>Уровень сложности</h2>
          <form>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="bj">
            <label for="vehicle1"> умножение на 2.5</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="rul" checked>

          </form>
        </section>
        <section>
          <h2>Пример</h2>
          <div class="parent">
            <div class="child">
              <p id = "output_multiple">X * Y</p>
            </div>
            <div class="child">
              <p id = "output_multiple_otvet">Z</p>
            </div>
          </div>

          <div class="parent">
            <input type = "number" id = "ans" autofocus>
          </div>
          <div class="parent">
            <button onclick="multiple()"  class="btn btn-primary" >Следующий пример</button>
            <button onclick="sow()"  class="btn btn-primary" >Показать ответ</button>
        </div>

        </section>
