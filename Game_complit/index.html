<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Комплитный спринт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="stats">
                <div>Счёт: <span id="score">0</span></div>
                <div>Рекорд: <span id="highscore">0</span></div>
                <div>Уровень: <span id="level">1</span></div>
            </div>
            <div class="nazvanie">
                <div>Комплиты</div>
            </div>
            <div id="timer" class="timer">03:00</div>
        </div>

        <div class="game-content">
            <div class="problem" id="problem">?</div>
            <input type="number" id="answer" autofocus>
            <div class="result" id="result"></div>
        </div>

        <div class="controls">
            <div>
                <button id="startBtn" class="btn start">Старт!</button>
            </div>
            <div class="difficulty">
                <label title="Комплиты по 10, 100, 200, 300">
                    <input type="radio" name="difficulty" value="easy"> Легко</label>
                <label title="Комплиты по 25, 50, 75">
                    <input type="radio" name="difficulty" value="medium" checked> Средне</label>
                <label title="Все комплиты с шагом 25">
                    <input type="radio" name="difficulty" value="hard"> Сложно</label>
            </div>
            <div class="stavka_viplata">
                <label title="Только ставка">
                    <input type="radio" name="stavka_viplata" value="stavka" checked> Ставка</label>
                <label title="Только выплата">
                    <input type="radio" name="stavka_viplata" value="viplata"> Выплата</label>
                <!--
                <label title="Ставка вместе с выплатой">
                    <input type="radio" name="stavka_viplata" value="s_v"> Ставка и выплата</label>-->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
