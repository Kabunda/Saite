<!DOCTYPE html>
<html>
<head>
    <title>WebGL Красная Поляна</title>
    <style> body { margin: 0; } </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Инициализация сцены, камеры и рендерера
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Освещение
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xfff0e0, 1);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Генерация ландшафта
        function createMountain() {
            const geometry = new THREE.PlaneGeometry(200, 200, 50, 50);
            const material = new THREE.MeshPhongMaterial({
                color: 0x4B5D6B,
                wireframe: false,
                flatShading: true
            });

            const mesh = new THREE.Mesh(geometry, material);
            mesh.rotation.x = -Math.PI / 2;
            
            // Деформация вершин для создания горного рельефа
            const vertices = mesh.geometry.attributes.position.array;
            for (let i = 0; i < vertices.length; i += 3) {
                vertices[i + 2] = Math.random() * 20 * Math.sin(vertices[i]/10);
            }
            
            return mesh;
        }

        // Добавление гор
        const mountain1 = createMountain();
        mountain1.position.z = -50;
        scene.add(mountain1);

        // Снег на вершинах
        const snowMaterial = new THREE.MeshPhongMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.9
        });
        
        const snowGeometry = new THREE.SphereGeometry(15, 32, 32);
        const snow = new THREE.Mesh(snowGeometry, snowMaterial);
        snow.position.set(0, 15, -50);
        scene.add(snow);

        // Облачная система
        function createCloud() {
            const cloud = new THREE.Group();
            const geometry = new THREE.SphereGeometry(3, 32, 32);
            const material = new THREE.MeshPhongMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.8
            });

            for (let i = 0; i < 5; i++) {
                const part = new THREE.Mesh(geometry, material);
                part.position.set(
                    Math.random() * 10 - 5,
                    Math.random() * 2 - 1,
                    Math.random() * 10 - 5
                );
                cloud.add(part);
            }
            return cloud;
        }

        const clouds = [];
        for (let i = 0; i < 10; i++) {
            const cloud = createCloud();
            cloud.position.set(
                Math.random() * 200 - 100,
                30 + Math.random() * 20,
                Math.random() * 100 - 150
            );
            clouds.push(cloud);
            scene.add(cloud);
        }

        // Камера
        camera.position.set(0, 50, 50);
        camera.lookAt(0, 0, -50);

        // Анимация
        function animate() {
            requestAnimationFrame(animate);

            // Вращение снежного шара
            snow.rotation.y += 0.005;

            // Движение облаков
            clouds.forEach((cloud, idx) => {
                cloud.position.x += Math.sin(Date.now() * 0.001 + idx) * 0.05;
                cloud.position.z += 0.02;
                if (cloud.position.z > 50) cloud.position.z = -150;
            });

            renderer.render(scene, camera);
        }

        // Запуск
        animate();

        // Адаптивность
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
