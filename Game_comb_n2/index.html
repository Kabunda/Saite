<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Спринт соседей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="game-header">
        <a href="https://kabunda.github.io/Saite/" class="home-link">← На главную</a>
        <h1 class="logo">Соседи</h1>
    </header>
    <div class="game-container">
    <!-- Начальный экран -->
        <div class="start-screen" id="startScreen">
            <h2>Правила</h2>
            <p>Введите 4 соседних числа от 0 до 36</p>
            <div class="time-select">
                <h3>Время:</h3>
                <label><input type="radio" name="time" value="180" checked>3 мин</label>
                <label><input type="radio" name="time" value="300">5 мин</label>
                <label><input type="radio" name="time" value="600">10 мин</label>
            </div>   
            <div id="highscore"></div>
            <button class="button" id="startBtn">Старт!</button>
        </div>
    <!-- Игровой экран -->
        <div class="game-screen hidden" id="gameScreen">
            <div class="stats">
                <div>Уровень: <span id="level">1</span></div>        
                <div>Счёт: <span id="score">0</span></div>
            </div>
            <div id="timer" class="timer">00:00</div>
            <div class="game-content">
                <div class="problem" id="problem">?</div>
                <div class="answers-container">
                    <input type="number" class="number-input" pattern="[0-9]*" id="answer1" min="0" max="36" inputmode="numeric" autofocus autocomplete="off">
                    <input type="number" class="number-input" pattern="[0-9]*" id="answer2" min="0" max="36" inputmode="numeric" autocomplete="off">
                    <input type="number" class="number-input" pattern="[0-9]*" id="answer3" min="0" max="36" inputmode="numeric" autocomplete="off">
                    <input type="number" class="number-input" pattern="[0-9]*" id="answer4" min="0" max="36" inputmode="numeric" autocomplete="off">
                </div>
                <button class="button" id="checkBtn">Готово</button>
            </div>
        </div>
    <!-- Экран сообщений -->
        <div class="modal-screen hidden" id="hintModal">
            <div class="hint-content" id="closeHnt">
                <div id="correctNumbers"></div>
            </div>
        </div>
    <!-- Экран завершения -->
        <div class="end-screen hidden" id="endScreen">
            <h2>Игра завершена!</h2>
            <div class="final-stats">
                <input type="text" id="playerName" placeholder="Ваше имя" maxlength="20">
                <p>Ваш счёт: <span class="highlight" id="finalScore">0</span></p>
                <p>Текущий рекорд: <span class="highlight" id="finalHighscore">0</span></p>
            </div>
            <button class="button" id="resetBtn">Новая игра</button>
        </div>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
      import { 
        getFirestore, 
        collection, 
        addDoc, 
        getDocs, 
        query, 
        orderBy, 
        limit 
      } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyASzuGAuC5ME8rCV6ZRTDDlIdQYXZSekiw",
        authDomain: "neiborssprint.firebaseapp.com",
        projectId: "neiborssprint",
        storageBucket: "neiborssprint.firebasestorage.app",
        messagingSenderId: "111998329250",
        appId: "1:111998329250:web:5061111f8ada94b14dd2fb",
        measurementId: "G-LJTVTDE1QD"
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      // Экспортируем функции в глобальную область
      window.db = db;
      window.firestore = { 
        collection, 
        addDoc, 
        getDocs, 
        query, 
        orderBy, 
        limit 
      };
    </script>
    <script src="script.js"></script>
</body>
</html>
